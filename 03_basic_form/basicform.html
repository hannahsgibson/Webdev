<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>A Very Basic Form</title>
</head>

<body>
	<form id="contact-form" name="contact-form" method="" action="">

		<h3>Contact Form</h3>

		<div class="field"></div>
			<label for="name">Name:</label>
			<input type="text" name="name" id="name" placeholder="Your Name">
		</div>

		<div class="field">
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" placeholder="Your Email">
		</div>

		<div class="field">
			<h4>My ride:</h4>
			<input type="checkbox" name="vehicle" id="bike" value="bike">
			<label for="bike">Bike</label>

			<input type="checkbox" name="vehicle" id="car" value="car">
			<label for="car">Car</label>

			<input type="checkbox" name="vehicle" id="walk" value="walk">
			<label for="walk">Walk</label>

		</div>

		<div class="field">
			<h4>Message:</h4>
			<label for"message"></label>
			<textarea name="message" id="message">Type here</textarea>

		</div>

		<div class="field">
			<label for="Gender">Gender:</label>
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
		</div>

		<div class="field">
			<h4>City</h4>
			<select name="degree">
				<option value="-1">Choose One</option>
				<option value="London">London</option>
				<option value="Manchester">Manchester</option>
				<option value="Leeds">Leeds</option>				
				<option value="Cambridge">Cambridge</option>
			</select>
		</div>

		<input type="submit" name="" class="button" value="Send" />



	</form>



</body>
</html>
