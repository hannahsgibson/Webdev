<body>

    <div id="header">
        <h1 id="bottom">Header</h1>
    </div>


    <!-- Container -->
    <div id="container">

        <h2 id="subtitle">Sub-title</h2>

        <!-- Navigation -->
        <nav class="clearfix">
            <ul>
                <li><a href="index.html">Flavours</a></li>
                <li><a href="whatshot.html">What's Hot</a></li>
                <li><a style="active" href="contact.html">Suggest a Flavour</a></li>
            </ul>

        </nav>

		<h2>Contact Us</h2>

		<form id="contact-form" name="contact-form" method="" action="">

			<p>Suggest a Flavour!</p>

			<div class="field">
				<label for="name">Name:</label>
				<input type="text" name="name" id="name" placeholder="Your Name">
			</div>

			<div class="field">
				<label for="email">Email:</label>
				<input type="email" name="email" id="email" placeholder="Your Email">
			</div>

			<div class="field">
				<label for"message">Your top flavour:</label>
				<textarea name="message" id="message">Type here</textarea>

			</div>


			<div class="field">
				<label>Let us know the category:</label>
				<select name="degree">
					<option value="-1">Choose One</option>
					<option value="Flavour1">Flavour 1</option>
                    <option value="Flavour2">Flavour 2</option>
                    <option value="Flavour3">Flavour 3</option>
                    <option value="Flavour4">Flavour 4</option>
                    <option value="Flavour5">Flavour 5</option>
                    <option value="Flavour6">Flavour 6</option>
                    <option value="Flavour7">Flavour 7</option>
                    <option value="Flavour8">Flavour 8</option>
                    <option value="Flavour8">Something Else</option>
                </select>
			</div>

			<input type="submit" name="" class="button" value="Send" />

		</form>

		</div>

    <footer>
        Flavour Finder 2013
    </footer>
