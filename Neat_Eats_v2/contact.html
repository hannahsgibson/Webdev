<body>

    <div id="header">
        <h1 id="bottom">Header</h1>
    </div>


    <!-- Container -->
    <div id="container">

        <p id="subtitle">Sub-title</p>

        <!-- Navigation -->
        <nav class="clearfix">
            <ul>
                <li><a href="#">Areas</a></li>
                <li><a href="#">What's Hot</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        </nav>

		<form id="contact-form" name="contact-form" method="" action="">

			<h3>Contact Us</h3>

			<div class="field"></div>
				<label for="name">Name:</label>
				<input type="text" name="name" id="name" placeholder="Your Name">
			</div>

			<div class="field">
				<label for="email">Email:</label>
				<input type="email" name="email" id="email" placeholder="Your Email">
			</div>

			<div class="field">
				<h4>My ride:</h4>
				<input type="checkbox" name="vehicle" id="bike" value="bike">
				<label for="bike">Bike</label>

				<input type="checkbox" name="vehicle" id="car" value="car">
				<label for="car">Car</label>

				<input type="checkbox" name="vehicle" id="walk" value="walk">
				<label for="walk">Walk</label>

			</div>

			<div class="field">
				<h4>Message:</h4>
				<label for"message"></label>
				<textarea name="message" id="message">Type here</textarea>

			</div>

			<div class="field">
				<label for="Gender">Gender:</label>
				<input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">Female
			</div>

			<div class="field">
				<h4>Nature of enquiry</h4>
				<select name="degree">
					<option value="-1">Choose One</option>
					<option value="Correction">I have a correction</option>
					<option value="New">I have a new Neat Eat!</option>
					<option value="Restaurant">I want my restaurant to be included</option>				
					<option value="Cambridge">Cambridge</option>
				</select>
			</div>

			<input type="submit" name="" class="button" value="Send" />

		</form>

	</div>

</body>
